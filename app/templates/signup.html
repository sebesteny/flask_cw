<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Webpage for a rain forecast blog </title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-dark bg-dark">
                <span class="navbar-text mb-0 h2">
                    A rain forecast blog
                </span>
                <div class="col-md-4">
                    <a class="btn btn-secondary" href="index.html"
                      role="button">Go to Home page
                    </a>
                    <a class="btn btn-secondary" href="signup.html"
                      role="button">Go to Sign up page
                    </a>
                </div>
            </nav>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <p class="text-lg-left">
                If you are interested in further forecasts, sign up for our page.
            </p>
            <form action="/action_page.php">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign up</button>
            </form>
        </div>
    </div>


</body>
</html>
